<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="container d-flex flex-column justify-content-between gap-5">
  <section class="header mx-auto">
    <h1 class="header-heading mx-auto">TO DO LIST</h1>
    <div class="header-input mx-auto">
      <input type="text" placeholder="Enter your todo" class="header-input-todo" id="todoInput">
      <button class="btn btn-primary" id="todoAddBtn">&plus;</button>
    </div>
  </section>
  <section class="result mx-auto" id="resultSection"></section>
  <section class="buttons mx-auto">
    <button class="btn btn-primary buttons-all">All</button>
    <button class="btn btn-danger buttons-active">Active</button>
    <button class="btn btn-success buttons-completed">Completed</button>
    <button class="btn btn-dark buttons-clear-completed">Clear Completed</button>
  </section>


  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
