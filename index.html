<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="body-container d-flex flex-column justify-content-between gap-3 mx-auto">
    <section class="header mx-auto">
      <h1 class="header-heading mx-auto text-center mb-5 mt-2 fw-bold pt-4 fs-1">TO DO LIST</h1>
      <div class="header-input mx-auto d-flex align-items-stretch gap-3 flex-wrap justify-content-center">
        <input type="text" placeholder="Enter your todo" class="header-input-todo rounded-3 border-dark outline-0 fs-4"
          id="todoInput">
        <button class="btn btn-primary header-input-btn py-2 px-4 fs-3" id="todoAddBtn" onclick="addTodoHandler()">&plus;</button>
      </div>
    </section>
    <section class="result-section mx-auto d-flex flex-column" id="resultSection"></section>
    <section class="buttons mx-auto d-flex gap-3 align-items-center justify-content-center flex-wrap">
      <button class="btn btn-primary fs-5" id="allBtn">All</button>
      <button class="btn btn-danger fs-5" id="activeBtn">Active</button>
      <button class="btn btn-success fs-5" id="completeBtn">Completed</button>
      <button class="btn btn-dark fs-5" id="clearBtn">Clear Completed</button>
    </section>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
